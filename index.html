<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#"  onclick="reload()" class="company-logo">
                <img src="Images/logo.png" alt="company-logo">
            </a>
            <div class="nav-links flex">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="serach-text" class="news-input" placeholder="e.g. Science">
                <button id=search-buttonclass="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-conatainer">
           
        </div>
    </main>
    <template class="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-imag">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, distinctio deserunt. Non nobis saepe sunt optio aut. Consequuntur repudiandae modi a quasi ad ducimus dolores voluptas, odit quibusdam eaque nisi!</p>
            </div>
        </div>
    </template>
    <script src="scripts.js"></script>
</body>
</html>
